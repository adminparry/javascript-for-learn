<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div" style="width:200px;height:200px;background:red"></div>

</body>
<script>
	document.body.onclick = function(){
		alert('body');
	}

	window.div.addEventListener('click',function(ev){

		ev.stopPropagation();
		alert(1);

	},false)

	window.div.addEventListener('click',function(ev){

		alert(2)
	},true)
</script>
</html>
