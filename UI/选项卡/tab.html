<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>基类</title>
<style>
	#tab{
		width: 500px;height: 500px;overflow: hidden;border: 1px solid ;
	}
	#tab div{
		width: 100%;height: 100%;text-align: center;font-size: 40px;
		outline: 1px solid #ccc;line-height: 500px;display: none;
	}
</style>
</head>

<body>
	<div id="tab">
		<div index="0">1</div>
		<div index="1">2</div>
		<div index="2">3</div>
	</div>
	<button id="prev">prev</button>
	<button id="next">next</button>
</body>
<script>
	var tab = document.getElementById('tab');
	var prev = document.getElementById('prev');
	var next = document.getElementById('next');


	var current = 1;
	var len = tab.children.length;

	function showFromIndex(index){
		for (var i = 0; i < tab.children.length; i++) {
			if(current == i){
				tab.children[i].style.display = 'block';
				
			}else{
				tab.children[i].style.display = 'none';
			}
		};
	}

	showFromIndex(current);

	prev.onclick = function(){
		current = (--current%len+len)%len;
		console.log(current);
	
		showFromIndex(current);
	}
	next.onclick = function(){
		current = (++current%len+len)%len;
		console.log(current);
	
		showFromIndex(current);
	}
</script>
</html>
