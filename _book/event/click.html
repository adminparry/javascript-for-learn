<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dbclick</title>
	<style>
		.event{
			width:200px;height:200px;background:red;
			text-align: center;
			font-size: 32px;
			line-height: 200px;
			user-select:none;
		}
	</style>
</head>
<body>
	<div id="click" class="event">
		click
	</div>
</body>
<script>
	document.getElementById('click').onclick = function(){
		alert(this.id)
	}
</script>
</html>
