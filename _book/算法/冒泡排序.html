<body>
	<h1>比较相邻的两个元素进行交换</h1>
</body>
<script>
	var arr = [2,34,5,56,3,23,5,7,6,34,3];

	function bubbleSort(arr,temp){
	

		for (var i = 0; i < arr.length; i++) {
			for (var j = 0; j < arr.length - i - 1; j++) {
			
				if(arr[j] > arr[j + 1]){
					temp = arr[j + 1];

					arr[j + 1] = arr[j];
					arr[j] = temp;

				}
			};
		};

		return arr;
	}
	console.log(bubbleSort(arr))
</script>
</html>
